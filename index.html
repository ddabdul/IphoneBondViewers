<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <!-- ‚úÖ Home screen title (iOS) -->
  <meta name="apple-mobile-web-app-title" content="Portfolio Manager">

  <!-- ‚úÖ iOS home-screen icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon-180.png">
  <link rel="apple-touch-icon" sizes="167x167" href="icons/apple-touch-icon-167.png">
  <link rel="apple-touch-icon" sizes="152x152" href="icons/apple-touch-icon-152.png">
  <link rel="apple-touch-icon" sizes="120x120" href="icons/apple-touch-icon-120.png">
  <!-- Optional fallback older behavior -->
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <!-- ‚úÖ PWA manifest (Android/Desktop; iOS mostly ignores icons here) -->
  <link rel="manifest" href="/site.webmanifest">

  <title>Bond & ETF Portfolio Manager</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>Portfolio Manager</h1>
            <button class="upload-btn" id="uploadBtn">
                <span>üìÅ</span>
                Upload Files
            </button>
        </header>

        <!-- File Upload Modal -->
        <div class="modal hidden" id="uploadModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Upload Portfolio Files</h3>
                    <button class="modal-close" id="closeModal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="upload-section">
                        <label class="upload-label">
                            <input type="file" id="bondsFile" accept=".json" />
                            <span class="upload-text">üìä Bonds JSON</span>
                        </label>
                    </div>
                    <button class="btn btn--primary btn--full-width" id="loadSampleData">
                        Load Sample Data
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Dashboard Tab -->
            <div class="tab-content active" id="dashboardTab">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="totalPrincipal">‚Ç¨0</div>
                        <div class="stat-label">Total Principal</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="activeBonds">0</div>
                        <div class="stat-label">Active Bonds</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="avgYield">0%</div>
                        <div class="stat-label">Average Yield</div>
                    </div>
                </div> 
                <!-- Charts -->
                <div class="charts-section">
                    <div class="card">
                        <div class="card__body">
                            <h3>Portfolio Composition</h3>
                            <div class="chart-container" style="position: relative; height: 300px;">
                                <canvas id="compositionChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card__body">
                        <h3>Principal Maturity Schedule</h3>
                        <div id="maturityTableContainer"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bonds Tab -->
            <div class="tab-content" id="bondsTab">
                <div class="filters-section">
                    <div class="search-container">
                        <input type="text" class="form-control" placeholder="Search bonds..." id="bondSearch" />
                    </div>
                    <div class="filter-row">
                        <select class="form-control" id="issuerFilter">
                            <option value="">All Issuers</option>
                        </select>
                        <select class="form-control" id="depotFilter">
                            <option value="">All Depots</option>
                        </select>
                    </div>
                    <div class="filter-row">
                        <label class="toggle" style="display:flex; align-items:center; gap:.5rem;">
                            <input type="checkbox" id="excludeMaturedToggle" checked />
                            <span>Exclude matured bonds</span>
                        </label>
                    </div>
                </div>
                <div class="bonds-list" id="bondsList"></div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-tab="dashboard">
                <span class="nav-icon">üìä</span>
                <span class="nav-label">Dashboard</span>
            </button>
            <button class="nav-item" data-tab="bonds">
                <span class="nav-icon">üìã</span>
                <span class="nav-label">Bonds</span>
            </button>
        </nav>

        <!-- Bond Detail Modal -->
        <div class="modal hidden" id="bondDetailModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="bondDetailTitle">Bond Details</h3>
                    <button class="modal-close" id="closeBondDetail">&times;</button>
                </div>
                <div class="modal-body" id="bondDetailContent"></div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay hidden" id="loadingOverlay">
            <div class="loading-spinner"></div>
            <div class="loading-text">Processing files...</div>
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState">
            <div class="empty-icon">üìÅ</div>
            <h3>No Data Loaded</h3>
            <p>Upload your JSON files to get started with portfolio analysis</p>
            <button class="btn btn--primary" id="emptyUploadBtn">Upload Files</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
